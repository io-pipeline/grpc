version: v2
managed:
  enabled: true
plugins:
  - local: protoc-gen-es
    out: dist
    opt:
      - target=ts
      - js_import_style=module
      - ts_nocheck=false
      - import_extension=.js

inputs:
  - directory: ../grpc-stubs/src/main/proto
  - module: buf.build/grpc/grpc
  - module: buf.build/googleapis/googleapis
