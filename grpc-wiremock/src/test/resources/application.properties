# Disable service registration by default to avoid classloader conflicts in most tests
service.registration.enabled=false

# Enable for platform-registration-mock profile (used by PlatformRegistrationClientMockIntegrationTest)
%platform-registration-mock.service.registration.enabled=true

# Default test configuration
service.registration.service-name=test-service
service.registration.host=localhost
service.registration.port=0

# Use unified HTTP/gRPC server with random port to avoid conflicts
quarkus.grpc.server.use-separate-server=false
%test.quarkus.http.port=0
quarkus.http.test-port=0
