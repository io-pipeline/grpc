name: Build and Publish gRPC Stubs

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-java:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build Java gRPC stubs
      run: ./gradlew build --no-daemon --build-cache

    - name: Publish Java artifacts to Gitea Maven
      if: github.ref == 'refs/heads/main'
      run: ./gradlew grpc-stubs:publishMavenPublicationToGiteaRepository grpc-google-descriptor:publishMavenPublicationToGiteaRepository -Pgitea.token=$MAVEN_PUBLISH_TOKEN
      env:
        MAVEN_PUBLISH_TOKEN: ${{ secrets.MAVEN_PUBLISH_TOKEN }}

  build-npm:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # Node 22 and pnpm already in custom runner image - no setup needed!

    - name: Build npm package
      working-directory: node
      run: pnpm install --no-frozen-lockfile && pnpm build

    - name: Update package version with Git SHA
      if: github.ref == 'refs/heads/main'
      id: versioning
      working-directory: node
      run: |
        SHORT_SHA=$(git rev-parse --short HEAD)
        pnpm version "1.0.0-dev.1-$(date +%s)-${SHORT_SHA}" --no-git-tag-version
        NEW_VERSION=$(node -p "require('./package.json').version")
        echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

    - name: Configure npm authentication
      if: github.ref == 'refs/heads/main'
      working-directory: node
      run: echo "//git.rokkon.com/api/packages/io-pipeline/npm/:_authToken=${{ secrets.NPM_PUBLISH_TOKEN }}" >> .npmrc

    - name: Publish to Gitea npm
      if: github.ref == 'refs/heads/main'
      working-directory: node
      run: pnpm publish --tag dev --no-git-checks
